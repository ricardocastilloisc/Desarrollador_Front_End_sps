<h1 style="text-align: center; margin-top: 20px">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-hint
        *ngIf="
          loginForm.controls.email.touched && loginForm.controls.email.errors
        "
        style="color: red"
        >Email is required</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-hint
        *ngIf="
          loginForm.controls.password.touched &&
          loginForm.controls.password.errors
        "
        style="color: red"
        >Password is required</mat-hint
      >
    </mat-form-field>

    <mat-hint style="text-align: center; color: red" *ngIf="errorLogin">{{
      errmsg
    }}</mat-hint>

    <button
      style="margin-top: 20px"
      mat-flat-button
      color="primary"
      [disabled]="!loginForm.valid"
      type="submit"
    >
      Login
    </button>
  </div>
</form>
