<mat-tab-group
  dynamicHeight
  [selectedIndex]="selected.value"
  (selectedIndexChange)="chanegeTab($event)"
>
  <mat-tab label="Listado de usuarios">
    <div class="large-box">
      <div>
        <h3>Usuarios</h3>

        <div class="example-container">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre" sticky>
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let element">
                {{ element.nombre }}
              </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">
                {{ element.email }}
              </td>
            </ng-container>

            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>Rol</th>
              <td mat-cell *matCellDef="let element">
                {{ element.rol == 1 ? "Administrador" : "Normal" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="acciones" stickyEnd>
              <th mat-header-cell *matHeaderCellDef style="width: 3px"></th>
              <td mat-cell *matCellDef="let element" style="width: 3px">
                <button
                  mat-icon-button
                  class="more-button"
                  [mat-menu-trigger-for]="menu"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Eliminar</button>
                  <button mat-menu-item>Editar</button>
                </mat-menu>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <some-element
          *ngFor="
            let item of Usuarios.docs
              | paginate
                : {
                    itemsPerPage: limitItems,
                    currentPage: page,
                    totalItems: Usuarios.totalDocs
                  }
          "
        ></some-element>

        <footer style="display: flex; justify-content: center">
          <pagination-controls
            (pageChange)="pageChange($event)"
            maxSize="9"
            autoHide="true"
            directionLinks="true"
            previousLabel="Previous"
            nextLabel="Next"
            screenReaderPaginationLabel="Pagination"
          >
          </pagination-controls>
        </footer>
      </div>
    </div>
  </mat-tab>
  <mat-tab [label]="editar ? 'Editar Usuario' : 'Crear Usuario'">
    <div
      class="wrapper"
      fxLayout="row"
      fxLayoutAlign="center center"
      style="height: 500px"
    >
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>{{
            editar ? "Editar Usuario" : "Crear Usuario"
          }}</mat-card-title>
        </mat-card-header>
        <form class="example-form">
          <div class="container">
            <mat-card-content> </mat-card-content>
            <button mat-stroked-button class="btn-block" type="submit">
              {{ editar ? "Editar" : "AÃ±adir" }} usuario
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
