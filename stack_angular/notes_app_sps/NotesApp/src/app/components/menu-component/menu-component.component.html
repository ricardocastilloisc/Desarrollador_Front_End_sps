<mat-sidenav-container   class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav    #drawer class="sidenav" color='primary' fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLinkActive="active"  routerLink="/notes/notas">Notas</a>
      <a mat-list-item routerLinkActive="active" *ngIf="userAdmin()" routerLink="/notes/usuarios">Usuarios</a>
      <a mat-list-item  (click)="logout()">Cerrar la sesi√≥n </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary"  >
      <button  type="button"  aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isLoggenIn"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Notas: {{getName()}}</span>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
