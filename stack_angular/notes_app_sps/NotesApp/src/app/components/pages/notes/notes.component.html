<mat-tab-group dynamicHeight>
  <mat-tab label="Listado de notas">
    <div class="large-box">
      <mat-grid-list [cols]="colSize" rowHeight="300px" gutterSize="1vh">
        <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let nota of Notas.docs">
          <mat-card style="width: 100%; height: 100% ">
            <mat-card-header>
              <mat-card-title>{{ nota.titulo }} </mat-card-title>
              <mat-card-subtitle>{{ nota.autor.nombre }}</mat-card-subtitle>
              <mat-card-subtitle>{{ nota.NoteDate | date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="height: 45%;">
              <p>
                {{
                  nota.descripcion.length > 100
                    ? (nota.descripcion | slice: 0:100) + ".."
                    : nota.descripcion
                }}
              </p>
            </mat-card-content>
            <mat-card-actions

            >
              <button
              mat-flat-button
              color="primary"
              class="btn-block"
            >
              Ver Nota
            </button>
            </mat-card-actions>
          </mat-card>

        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab label="Crear nota">
    <div class="mat-elevation-z4">
      Large content
    </div>
  </mat-tab>
</mat-tab-group>
